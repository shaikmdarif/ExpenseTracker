<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Tracker calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./tracker.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body class="body">
    <div class="header">
        <p class="m-0">Expense  Tracker
        <img src="./piggy-bank.png" alt="" width="30px"></p>
        <a href="./home.html"><p class="m-0" style="color: aliceblue;">Home 
        <img src="./home.png" alt="" width="30px"></p></a>
    </div>

    <div class="input-form">
        <div class="form-floating inputs">
            <input type="date" class="form-control dateInput" id="floatingInput" placeholder="Date">
            <label for="floatingInput">date</label>
        </div>
        <div class="form-floating inputs">
            <input type="text" class="form-control amountInput" id="floatingInput" placeholder="Amount">
            <label for="floatingInput">Amount</label>
        </div>
        <select class="form-select inputs TransactionType" aria-label="Default select example">
            <option selected>Transaction Type</option>
            <option value="Income">Income</option>
            <option value="Expense">Expense</option>
        </select>
        
        <button class="btn" id="add-button" onclick="addRow()">+</button>
    </div>

    <div class="cards mt-4">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title m-0">Total Income
                <img src="./wallet.png" alt="" width="30px"> </h5>
                <h1 class="m-0">
                    <img src="./rupee.png" alt="" width="30px">
                    <span id="totalincome" class="m-0">0</span>
                </h1>
            </div>
        </div>

        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title m-0">Total Expense
                <img src="./spending.png" alt="" width="35px"> </h5>
                <h1 class="m-0">
                    <img src="./rupee.png" alt="" width="30px">
                    <span id="expanse" class="m-0">0</span>
                </h1>
            </div>
        </div>

        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title m-0">Remaining Balance
                <img src="./money.png" alt="" width="30px"> </h5>
                <h1 class="m-0">
                    <img src="./rupee.png" alt="" width="30px">
                    <span id="remainingbalance" class="m-0">0</span>
                </h1>
            </div>
        </div>
    </div>

    <table class="Transaction-table" id="table">
        <tr class="header-row">
            <th>Amount</th>
            <th>Transaction Type</th>
            <th>Transaction Date</th>
            <th>Action</th>
        </tr>
    </table>


    <script>
        let table=document.getElementById('table');
        console.log("table",table);
        function deleteRow(row)
        {
            row.remove();
        }

        function addRow()
        {
            let date=document.getElementsByClassName("dateInput")[0].value;
            let amount=document.getElementsByClassName("amountInput")[0].value;
            let transactionType=document.getElementsByClassName("TransactionType")[0].value;
            
            let row=document.createElement('tr');
            
            let amountCell=document.createElement('td');
            amountCell.innerText=amount;
            
            let transactionTypeCell=document.createElement('td');
            transactionTypeCell.innerText=transactionType;
            
            let dateCell=document.createElement('td');
            dateCell.innerText=date;
            
            row.appendChild(amountCell);
            row.appendChild(transactionTypeCell);
            row.appendChild(dateCell);

            table.appendChild(row);

            let binCell=document.createElement('td');
            let deleteButton=document.createElement('button');
            let binImage=document.createElement('img');
            binImage.src='./bin.png';
            binImage.style.width='30px';
            binImage.style.height='30px';
            deleteButton.classList.add('delete-button');
            deleteButton.onclick=()=>deleteRow(row);
            
            deleteButton.appendChild(binImage);


            
            binCell.appendChild(deleteButton);
            row.appendChild(binCell);


            let totalIncomeElement=document.getElementById('totalincome').innerText;
            let expanseElement=document.getElementById('expanse').innerText;
            let remainingBalanceElement=document.getElementById('remainingbalance').innerText;

            if(transactionType==="Income")
            {
                let totalIncome=Number(totalIncomeElement)+Number(amount);
                document.getElementById('totalincome').innerText=totalIncome;

                let remainingBalance=Number(remainingBalanceElement)+Number(amount);
                document.getElementById('remainingbalance').innerText=remainingBalance;

            }
            else if(transactionType==="Expense")
            {
                let expanse=Number(expanseElement)+Number(amount);
                document.getElementById('expanse').innerText=expanse;

                let remainingBalance=Number(remainingBalanceElement)-Number(amount);
                document.getElementById('remainingbalance').innerText=remainingBalance;

            }



            console.log("Line 115",amountCell,transactionTypeCell,dateCell);
            console.log("Line 109: ",date,amount,transactionType);

        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
</body>
</html>
